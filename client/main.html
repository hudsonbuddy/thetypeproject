<head>
    <title>thetypeproject</title>
</head>

<body>
    {{> search }}
</body>

<template name="search">
    <div id='left_content'>
        <h1 id='welcome'>Welcome to The Type Project homepage!</h1>
        <input id='search_bar' type="text" name="input_search" class="form-control"  placeholder="Search our database...">
        <div id='type_bar'>
            <p>Quick Search Links</p>
            <div id='sanguine'>
                {{#each sanguines}}
                    <a href='#'>{{type}}</a>
                {{/each}}
            </div>
            <div id='phlegmatics'>
                {{#each phlegmatics}}
                    <a href='#'>{{type}}</a>
                {{/each}}
            </div>
            <div id='cholerics'>
                {{#each cholerics}}
                    <a href='#'>{{type}}</a>
                {{/each}}
            </div>
            <div id='melancholics'>
                {{#each melancholics}}
                    <a href='#'>{{type}}</a>
                {{/each}}
            </div>
        </div>
        <canvas id="pathCanvas" width="300" height="300"></canvas>
    </div>
    <div id='right_content'>
        {{#each people}}
            <li>{{name}} </li>
            <li>{{type}}</li>
        {{/each}}
    </div>
</template>
