<head>
    <title>thetypeproject</title>
</head>

<body>
    <h1>Welcome to The Type Project homepage!</h1>
    {{> search}}
    {{> pathPage}}
</body>

<template name="search">
    <input type="text" name="input_search" class="form-control"  placeholder="Search our database...">
    <div id='type_bar'>
        <div id='sanguine'>
            {{#each sanguines}}
                <a href='#'>{{type}}</a>
            {{/each}}
        </div>
        <div id='phlegmatics'>
            {{#each phlegmatics}}
                <a href='#'>{{type}}</a>
            {{/each}}
        </div>
        <div id='cholerics'>
            {{#each cholerics}}
                <a href='#'>{{type}}</a>
            {{/each}}
        </div>
        <div id='melancholics'>
            {{#each melancholics}}
                <a href='#'>{{type}}</a>
            {{/each}}
        </div>
    </div>
    {{#each people}}
        <li>{{name}} </li>
        <li>{{type}}</li>
    {{/each}}
</template>

<template name="pathPage">
    <h1>Path</h1>
    <canvas id="pathCanvas" width="500" height="500"></canvas>
</template>
